<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <base target="_blank">

    {% block fonts %}

    <!-- Fonts -->
    <script src="https://apps.npr.org/dailygraphics/graphics/fonts/js/lib/webfont.js"></script>
    <script>
    WebFont.load({
        custom: {
            families: [
                'Gotham SSm:n4,n7',
                'Knockout 31 4r:n4'
            ],
            urls: [
                'https://s.npr.org/templates/css/fonts/GothamSSm.css',
                'https://s.npr.org/templates/css/fonts/Knockout.css'
            ]
        },
        timeout: 10000
    });
    </script>

    {% endblock %}

    <!-- Configuration -->
    <script type="text/javascript">
        GOOGLE_ANALYTICS_ACCOUNT_ID = '{{ GOOGLE_ANALYTICS.ACCOUNT_ID }}';
        GOOGLE_ANALYTICS_PROJECT_SLUG = '{{ slug }}';
    </script>

    <!-- CSS + LESS -->
    <link rel="stylesheet" href="../breast-cancer-fw-20190215/css/graphic-header.css" />
</head>
<body>
    <!-- Analytics -->
    <script type="text/javascript" src="../breast-cancer-fw-20190215/js/graphic-header.js"></script>

    {% block content %}

        The child template content goes here!

    {% endblock content %}

    <script type="text/javascript" src="{{ PYM['pym_url'] }}"></script>
    {% block js %}
    <script type="text/javascript" src="../breast-cancer-fw-20190215/js/graphic-footer.js"></script>
    {% endblock js %}
</body>
</html>
