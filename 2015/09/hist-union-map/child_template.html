<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="table.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.10/webfont.js"></script>
    <script>
        WebFont.load({
             custom: {
                 families: [ 'Gotham SSm:n4,n7' ],
                 urls: [ 'https://s.npr.org/templates/css/fonts/GothamSSm.css' ]
             },
             timeout: 10000
         });
    </script>

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4 'Gotham SSm', Helvetica, Arial, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 14px;
            margin: -7px 0 10px 0;
        }

        .key {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .key .key-item {
            display: inline-block;
            margin: 0 18px 0 0;
            padding: 0;
            line-height: 15px;
        }
        .key .key-item b {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 6px;
            float: left;
        }
        .key .key-item label {
            white-space: nowrap;
            font-size: 11px;
            color: #333;
            font-weight: normal;
        }

        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        /* graphic */
        #graphic {
            margin: 0 0 22px 0;
            position: relative;
        }
        #graphic img.fallback {
            max-width: 100%;
            height: auto;
        }

        .tick {
            stroke: #ccc;
            stroke-width: .5px;
            shape-rendering: crispEdges;
        }

        .state {
            stroke: #fff;
            stroke-width: 1px;
        }

        .state-id {
         font-size: 10px;
         fill: #333;
         text-anchor: middle;
        }

        .state-id.d10,
        .state-id.d11,
        .state-id.d33,
        .state-id.d34,
        .state-id.d50,
        .state-id.d9,
        .state-id.d10,
        .state-id.d44,
        .state-id.d24,
        .state-id.d36,
        .state-id.d42,
        .state-id.d25,
        .state-id.d23 {
         font-size: 8px;
        }

        .u0 {
            background-color: #fbf1cd;
            fill: #fbf1cd;
            border-color: #fbf1cd;
        }
        .u5 {
            background-color: #fad6b0;
            fill: #fad6b0;
            border-color: #fad6b0;
        }
        .u5 {
            background-color: #f7ba94;
            fill: #f7ba94;
            border-color: #f7ba94;
        }
        .u10 {
            background-color: #f29f79;
            fill: #f29f79;
            border-color: #f29f79;
        }
        .u15 {
            background-color: #eb835e;
            fill: #eb835e;
            border-color: #eb835e;
        }

        .u20 {
            background-color: #e26745;
            fill: #e26745;
            border-color: #e26745;
        }
        .u25 {
            background-color: #d8472b;
            fill: #d8472b;
            border-color: #d8472b;
        }


        .x.axis text {
            font-size: 12px;
            stroke: none;
            fill: #404040;
        }

        #year-label {
            font-size: 14px;
            font-weight: bold;
            fill: #404040;
        }

        .axis .domain {
          display: none;
          stroke-linecap: round;
        }

        .slider .handle { cursor: pointer; }

        .xbar {
          stroke: #ccc;
          stroke-width: 8px;
          stroke-linecap: round;
          cursor: pointer;
        }
        .xbar-halo {
          stroke: #fff;
          stroke-width: 6px;
          stroke-linecap: round;
          cursor: pointer;
        }

        #toggle { position: absolute; }
        #btn-pause,
        #btn-play {
            padding: 10px 0;
            font-size: 10px;
            color: #777;
            background-color: #eee;
            border-radius: 4px;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            -webkit-font-smoothing: antialiased;
            text-align: center;
            cursor: pointer;
        }
        #btn-pause:hover,
        #btn-play:hover {
            background-color: #999;
            color: #fff;
        }

        .annotation span {
            font-weight: 500;
            color: #ccc;
            position: absolute;
        }
        .cell-selected {
           opacity: 1;
        }

        .label-selected { font-weight: bold; }

      @media screen and (max-width: 480px) {
        .state {
            stroke: #fff;
            stroke-width: .6px;
        }

        .state-id {
         font-size: 8px;
         fill: #333;
         text-anchor: middle;
        }

        .state-id.d10,
        .state-id.d11,
        .state-id.d33,
        .state-id.d34,
        .state-id.d50,
        .state-id.d9,
        .state-id.d10,
        .state-id.d44,
        .state-id.d24,
        .state-id.d36,
        .state-id.d42,
        .state-id.d25,
        .state-id.d23 {
         font-size: 6px;
        }

        }
    </style>
</head>

<body>
    <h1>Percentage of Workers In Unions</h1>
    <div id="graphic"><img src="fallback.png" alt="[Chart]" class="fallback" /></div>
    </div>

    <div class="footer">
        <p>Source: <a href="http://unionstats.gsu.edu/MonthlyLaborReviewArticle.htm" target="_blank" >Barry Hirsch, David A. Macpherson, and Wayne G. Vroman </a></p>
        <p>Credit: Quoctrung Bui/NPR</p>
    </div>

    <script src="js/lib/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/lib/topojson.v1.min.js"></script>
    <script src="js/lib/queue.v1.min.js"></script>
    <script src="js/lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.js"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
