<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <!-- Fonts -->
    <script src="https://apps.npr.org/dailygraphics/graphics/fonts/js/lib/webfont.js"></script>
    <script>
        WebFont.load({
             custom: {
                 families: [ 'Gotham SSm:n4,n7' ],
                 urls: [ 'https://s.npr.org/templates/css/fonts/GothamSSm.css' ]
             },
             timeout: 10000
         });
    </script>

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 33px 0;
            font: 14px/1.4 Helvetica, Arial, sans-serif;
            color: #555;
        }
        h1 {
            margin: 0 0 33px 0;
            font-size: 20px;
            color: #666;
            font-family: 'Gotham SSm',Helvetica,Arial,sans-serif;
            font-weight: normal;
            line-height: 1.3;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
        }
        h2 {
            font-weight: normal;
            color: #777;
            font-size: 12px;
            margin: -22px 0 22px 0;
            line-height: 1.6;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.7;
            color: #999;
        }
        .footer p { font-style: italic; }
        .footer p em { font-style: normal; }

        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { color: #bccae5; }
        

        /* graph */
        #graphic {
            position: relative;
            margin-bottom: 11px;
        }
        #graphic:before,
        #graphic:after {
            content: ' ';
            display: table;
        }
        #graphic:after { clear: both; }
        #graphic img.fallback {
            max-width: 100%;
            height: auto;
        }

        .axis {
            font-size: 11px;
            -webkit-font-smoothing: antialiased;
            fill: #999;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #ccc;
            shape-rendering: crispEdges;
        }
        .axis.y path { display: none; }
        .axis.y .tick line { display: none; }
        .grid.y g:first-child line { display: none; }
        .grid path { display: none; }
        .grid .tick {
            stroke: #eee;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }

        .bars rect { shape-rendering: crispEdges; }
        
        .value text { 
            font-size: 10px;
            -webkit-font-smoothing: antialiased;
        }
        .value .in { fill: #fff; }
        .value .out { fill: #999; }
        
        .labels {
        	position: absolute;
            margin: 0;
            padding: 0;
            list-style-type: none;
            border: none;
        }
        .labels li {
            position: absolute;
            text-align: right;
            font-size: 12px;
            line-height: 1.3;
            color: #787878;
            display: table;
            -webkit-font-smoothing: antialiased;
        }
        .labels li span {
            display: table-cell;
            vertical-align: middle;
        }
        .labels li.new-orleans {
            font-weight: bold;
            color: #333;
        }
    </style>

</head>
<body>
