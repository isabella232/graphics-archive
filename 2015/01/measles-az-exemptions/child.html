<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 33px 0;
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 14px;
            margin: -7px 0 22px 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        /* graphic */
        #graphic {
            position: relative;
            margin-bottom: 11px;
        }
        #graphic:before,
        #graphic:after {
            content: ' ';
            display: table;
        }
        #graphic:after { clear: both; }

        #graphic img.fallback {
            max-width: 100%;
            height: auto;
        }
        
        #graphic h3 {
            margin: 0 0 22px 0;
            color: #333;
            font-size: 12px;
        }

        .chart { float: left; }

        .axis {
            font-size: 12px;
            fill: #666;
        }
        .axis path,
        .axis line { display: none; }
            fill: none;
            stroke: none;
            shape-rendering: crispEdges;
        }
        .axis.y path { display: none; }
        .axis.y .tick line { display: none; }

        .grid path { display: none; }
        .grid .tick {
            stroke: #ccc;
            stroke-dasharray: 1px 3px;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }

        line.grid-0 { 
            stroke: #666;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        
        .value text {
            font-size: 10px;
            fill: #fff;
        }

        .bar { shape-rendering: crispEdges; }

        @media screen and (max-width: 500px) {
            .chart:nth-child(1) { margin-bottom: 22px; }
        }
    </style>
</head>

<body>
    <h1>Share Of Arizona Kindergarten Students With Nonmedical Vaccination&nbsp;Exemptions</h1>
    

    <div id="graphic"><img src="fallback.png" alt="[Chart]" class="fallback" /></div>
    
    

    <div class="footer">
        <p>Source: <a href="http://azdhs.gov/phs/immunization/documents/trends-in-immunization-exemptions.pdf" target="_blank">Arizona Department of Health Services</a> (PDF)</p>
        
    </div>

        var GRAPHIC_DATA_TYPE = [{"label": "Overall", "amt": "4.7"}, {"label": "Public", "amt": "3.6"}, {"label": "Charter", "amt": "9.1"}, {"label": "Private", "amt": "7.5"}];
        var HED_TIME = 'Over Time';
        var HED_TYPE = 'By Type Of School (2013-2014)';
    </script>

    <script src="js/lib/jquery.min.js" type="text/javascript"></script>
    <script src="js/lib/d3.min.js" type="text/javascript"></script>
    <script src="js/lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
