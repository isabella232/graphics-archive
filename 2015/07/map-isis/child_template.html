<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <style type="text/css">

    * {
        -webkit-backface-visibility: hidden;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    h2 {
        font-weight: normal;
        font-size: 24px;
        color: #999;
        line-height: 1;
        margin-bottom: 15px;
    }

    #map-wrapper {
        position: relative;
        overflow: hidden;
        margin-bottom: 5px;
    }

    svg {
        display: block;
    }

    text {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 11px;
        pointer-events: none;
        text-shadow: 0 0 1px rgba(255,255,255,0.8);
    }

    .fix-image-scale image {
        transform: rotate( .0001deg );
    }

    .stroke {
        fill: none;
    }

    .place,
    .place-label,
    .river-label {
        fill: #444;
    }

    .place-label.active {
        fill: #A23520;
    }

    .place-label.active.contested {
        fill: #E38D2C;
    }

    .river-label {
        font-style: italic;
        fill: #666;
        letter-spacing: 1px;
    }

    .isis,
    .current-date {
        fill: #d6462f;
    }

    .isis.contested {
        fill: #E38D2C;
        stroke: #AA6A21;
    }

    .isis {
        stroke: #6c2315;
        stroke-width: 1px;
    }



    .timescale path,
    .timescale line {
        fill: none;
        stroke: #333;
        stroke-width: 1px;
        shape-rendering: crispEdges;
    }

    .timescale text,
    .current-date-label {
        font-size: 13px;
        font-weight: bold;
    }

    .country-label {
        font-size: 16px;
        text-transform: uppercase;
        font-weight: bold;
    }

    button {
        display: inline-block;
        border: none;
        outline: none;
        cursor: pointer;
        -webkit-border-radius: 0;
           -moz-border-radius: 0;
                border-radius: 0;
        color: #fff;
        width: 44px;
        height: 44px;
        line-height: 44px;
        text-align: center;
        background: #6d8ac4;
        -webkit-transition: opacity .4s ease-in-out;
           -moz-transition: opacity .4s ease-in-out;
            -ms-transition: opacity .4s ease-in-out;
             -o-transition: opacity .4s ease-in-out;
                transition: opacity .4s ease-in-out;
    }

    button i.fa {
        font-size: 24px;
    }

    button.inactive {
        opacity: 0.5;
    }

    .timeline-controls {
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 100;
    }

    .legend {
        position: absolute;
        bottom: 0;
        line-height: 44px;
        left: 100px;
        list-style: none;
        margin: 0;
        padding: 0 15px;
        z-index: 100;
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 11px;
        background: rgba(255,255,255,0.7);
    }

    .legend li {
        margin: 0 15px 0 0;
        padding: 0;
        display: inline-block;
    }

    .point {
        display: inline-block;
        width: 8px;
        height: 8px;
        margin-right: 5px;
        background: #D8472B;
        -webkit-border-radius: 8px;
           -moz-border-radius: 8px;
                border-radius: 8px;
    }

    .point.contested {
        background: #E38D2C;
    }

    .footer {
        padding-bottom: 25px;
    }

    .footer p {
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        margin: 2px 0 0 0;
        font-size: 11px;
        line-height: 1.3;
        color: #808080;
    }
    .footer p strong { color: #666; }

    @media screen and (max-width: 480px){
        text {
            font-size: 10px;
        }

        .country-label {
            font-size: 13px;
        }
    }

    @media screen and (max-width: 320px){
        .legend {
            line-height: 22px;
        }
    }

    </style>

</head>
<body>
    <h2>The Islamic State Militants&rsquo; Territorial Gains</h2>
    <div id="map-wrapper">
        <div id="map"></div>
        <div class="timeline-controls">
            <button id="previous"><i class="fa fa-angle-left"></i></button>
            <button id="next"><i class="fa fa-angle-right"></i></button>
        </div>
        <ul class="legend">
            <li><span class="point"></span> City Controlled By ISIS</li>
            <li><span class="point contested"></span> Contested</li>
        </ul>
    </div>

    <div class="footer">
        <p>Sources: The Long War Journal and NPR</p>
        <p>Credit: Danny DeBelius/NPR</p>
    </div>

    <script src="js/lib/d3.v3.min.js"></script>
    <script src="js/lib/d3.geo.tile.v0.min.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/topojson.js"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
