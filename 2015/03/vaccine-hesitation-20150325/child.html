<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <script src="https://apps.npr.org/dailygraphics/graphics/fonts/js/lib/webfont.js"></script>
    <script>
        WebFont.load({
             custom: {
                 families: [ 'Gotham SSm:n4,n7' ],
                 urls: [ 'https://s.npr.org/templates/css/fonts/GothamSSm.css' ]
             },
             timeout: 10000
         });
    </script>

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 33px 0;
            font: 14px/1.4 Helvetica, Arial, sans-serif;
            color: #555;
        }
        h1 {
            margin: 0 0 33px 0;
            font-size: 20px;
            color: #666;
            font-family: 'Gotham SSm',Helvetica,Arial,sans-serif;
            font-weight: normal;
            line-height: 1.3;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
        }
        h2 {
            font-weight: normal;
            color: #777;
            font-size: 12px;
            margin: -22px 0 33px 0;
            line-height: 1.6;

            padding-left: .4em;
            text-indent: -.4em;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.7;
            color: #999;
        }
        .footer p { font-style: italic; }
        .footer p em { font-style: normal; }

        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { color: #bccae5; }
        
        /* graph */
        #graphic {
            position: relative;
            margin-bottom: 11px;
        }
        #graphic:before,
        #graphic:after {
            content: ' ';
            display: table;
        }
        #graphic:after { clear: both; }
        #graphic img {
        	max-width: 100%;
        	height: auto;
        }

        .chart { position: relative; }
        .axis {
            font-size: 11px;
            -webkit-font-smoothing: antialiased;
            fill: #999;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #ccc;
            shape-rendering: crispEdges;
        }
        .axis.y path { display: none; }
        .axis.y .tick line { display: none; }
        .grid path { display: none; }
        .grid .tick {
            stroke: #eee;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }

        rect { 
            fill-opacity: 0.7;
            shape-rendering: crispEdges;
        }
        .overall rect { fill-opacity: 1; }
        
        .value text {
            font-size: 10px;
            fill: #fff;
        }
        .value text.other { display: none; }

        .labels {
            position: absolute;
            margin: 0;
            padding: 0;
            list-style-type: none;
            border: none;
        }
        .labels li {
            position: absolute;
            text-align: right;
            font-size: 12px;
            line-height: 1.3;
            color: #666;
            display: table;
            -webkit-font-smoothing: antialiased;
        }
        .labels li span {
            display: table-cell;
            vertical-align: middle;
        }
        .labels li.overall { 
            font-weight: bold;
            color: #111;
        }

        .key {
            margin: -11px 0 33px 0;
            padding: 0;
            list-style-type: none;
        }
        .key .key-item { 
            display: block;
            margin: 0 18px 6px 21px;
            padding: 0;
            line-height: 15px;
        }
        .key .key-item b { 
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 6px;
            margin-left: -21px;
            float: left;
        }
        .key .key-item label { 
            font-size: 12px;
            line-height: 1.2;
            color: #666;
            font-weight: normal;
            -webkit-font-smoothing: antialiased;
        }
        
        @media screen and (max-width: 500px) {
            .value { display: none; }
        }
    </style>

</head>
<body>
    <h1>Reasons Parents Were Hesitant To Vaccinate</h1>
    

    <div id="graphic"><img src="fallback.png" alt="[chart]" /></div>
    
    

    <div class="footer">
        <p>Source: Heidi J. Larson, et. al: &ldquo;<a href="http://currents.plos.org/outbreaks/article/measuring-vaccine-confidence-introducing-a-global-vaccine-confidence-index/" target="_blank">Measuring Vaccine Confidence: Introducing a Global Vaccine Confidence Index</a>&rdquo;</p>
        <p>Credit: Alyson Hurt/NPR</p>
    </div>
