<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 33px 0;
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 14px;
            margin: -7px 0 22px 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footer { 
            clear: both;
            padding-top: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }
        
        .balinks {
            font-size: 12px;
            font-weight: bold;
            padding-top: 5px;
        }
    </style>

</head>
<body>
    <div id="before-after">
        <div id="before-after-1" class="before-after-container">
            <div class="before"><img alt="before" src="assets/illustration.jpg" width="100%" /></div>
            <div class="after"><img alt="after" src="assets/photo.jpg" width="100%" /></div>
        </div>
    </div>

    <div class="footer">
    	<p>
    	    Photo: Gabrielle Emanuel/NPR, EB Lewis/Viking Children's Books<br />

    	</p>
    </div>

    <script src="js/lib/jquery.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.beforeafter-1.4.min.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
