<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />
    <script src="https://apps.npr.org/dailygraphics/graphics/fonts/js/lib/webfont.js"></script>
    <script>
        WebFont.load({
             custom: {
                 families: [ 'Gotham SSm:n4,n7' ],
                 urls: [ 'https://s.npr.org/templates/css/fonts/GothamSSm.css' ]
             },
             timeout: 10000
         });
    </script>
    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4 'Gotham', Arial, Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 14px;
            margin: 0px 0 22px 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: -35px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        /* graphic */
        #graphic {
        	margin: 0 0 11px 0;
        	position: relative;
        }
        #graphic img.fallback {
            max-width: 100%;
            height: auto;
        }

        .key {
            margin: 0 0 22px 0;
            padding: 0;
            list-style-type: none;
        }
        .key .key-item {
            display: inline-block;
            margin: 0 18px 0 0;
            padding: 0;
            line-height: 15px;
        }
        .key .key-item b {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 6px;
            float: left;
        }
        .key .key-item label {
            white-space: nowrap;
            font-size: 12px;
            color: #333;
            font-weight: normal;
        }

        .axis {
            font-size: 12px;
            fill: #666;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #666;
            shape-rendering: crispEdges;
        }
        .axis path { display: none; }
        .axis .tick line { display: none; }

        .grid path { display: none; }
        .grid .tick {
            stroke: #ccc;
            stroke-dasharray: 1px 3px;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        .grid.y g:nth-child(2) line {
            stroke: #666;
            stroke-dasharray: none;
        }

        .lines {
            fill: none;
            stroke-width: 3px;
            stroke: #ccc;
        }
        .annote-line {
            fill: none;
            stroke-width: 1px;
            shape-rendering: crispEdges;
            stroke: #333;
        }
    </style>
</head>

<body>

    <h1>Income Growth, From 1917-2012</h1>

    <div id="graphic"><img src="fallback.png" alt="[Chart]" class="fallback" /></div>

    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
