<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />
    <script src="https://apps.npr.org/dailygraphics/graphics/fonts/js/lib/webfont.js"></script>
    <script>
        WebFont.load({
             custom: {
                 families: [ 'Gotham SSm:n4,n7' ],
                 urls: [ 'https://s.npr.org/templates/css/fonts/GothamSSm.css' ]
             },
             timeout: 10000
         });
    </script>

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4 'Gotham', Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 14px;
            margin: -7px 0 22px 0;
        }

        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: -2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }

        .footnotes {
            margin: -110px 0 0 0;
        }
        .footer {
            margin: 10px 0 0 0;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        /* graphic */
        #graphic {
        	margin: 0 0 11px 0;
        	position: relative;
        }
        #graphic img.fallback {
            max-width: 100%;
            height: auto;
        }

        .key {
            margin: 0 0 22px 0;
            padding: 0;
            list-style-type: none;
        }
        .key .key-item {
            display: inline-block;
            margin: 0 18px 0 0;
            padding: 0;
            line-height: 15px;
        }
        .key .key-item b {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 6px;
            float: left;
        }
        .key .key-item label {
            white-space: nowrap;
            font-size: 12px;
            color: #333;
            font-weight: normal;
        }

        .axis {
            font-size: 12px;
            fill: #666;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #666;
            shape-rendering: crispEdges;
        }
        .axis.y path { display: none; }
        .axis.y .tick line { display: none; }

        .grid path { display: none; }
        .grid .tick {
            stroke: #ccc;
            stroke-dasharray: 1px 3px;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        .grid.y .tick:first-child { display: none; }

        .lines {
            fill: none;
            stroke-width: 3px;
            stroke: #ccc;
        }

        .dot {
            stroke: #fff;
            stroke-width: 2px;
            transition: opacity 0.3s ease-in-out;
        }

        .year-label {
            transition: opacity 0.3s ease-in-out;
        }

        .not-selected {
            opacity: 0;
        }

        .greydot {
            fill: #ccc;
        }

        .annotation {
            font-size: 16px;


        }
        .annote-line {
            /*stroke:#ccc;*/
            stroke-width: 3px;
        }

        .annote-line.bottom-90 {
            stroke:#17807E;
        }
        .annote-line.top-1 {
            stroke:#D8472B;
        }

        #arrowhead90 {

            fill: #17807E;
        }

        #arrowhead1 {

            fill: #D8472B;
        }
        .slider .handle { cursor: pointer; }

        .xbar {
          stroke: #ccc;
          stroke-width: 8px;
          stroke-linecap: round;
          cursor: pointer;
        }
        .xbar-halo {
          stroke: #fff;
          stroke-width: 6px;
          stroke-linecap: round;
          cursor: pointer;
        }



        #toggle { position: absolute; }
        #btn-pause,
        #btn-play {
            padding: 10px 0;
            font-size: 10px;
/*
            color: #fff;
            background-color: #7b97ca;
 */
            color: #777;
            background-color: #eee;
            border-radius: 4px;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            -webkit-font-smoothing: antialiased;
            text-align: center;
            cursor: pointer;
        }
        #btn-pause:hover,
        #btn-play:hover {
/*
            background-color: #bdcbe4;
 */
            background-color: #999;
            color: #fff;
        }

        #year-label {
            font-weight: bold;
        }

        p#directions {
            font-size: 12px;
            margin: 0 0 0 10px;
            font-style: italic;
        }

        .arrow-down {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 7px solid #a0a0a0;
        }

    </style>
</head>

<body>
    <!-- <h1>The Two-Step Economy</h1> -->
    <!-- <p id="directions">Press Play To Watch The Fall And Rise Of Inequality</p> -->
    <!-- <h2>Average Income For the 99%</h2> -->

    <div id="graphic"><img src="fallback.png" alt="[Chart]" class="fallback" /></div>

    <div class="footnotes">
        <h4>Notes</h4>
        <p>Income is inflation adjusted in 2012 dollars.</p>
    </div>

    <div class="footer">
        <p>Source: World Top Incomes Database</p>
        <p>Credit: Quoctrung Bui/NPR</p>
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
