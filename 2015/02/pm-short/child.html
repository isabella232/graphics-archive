    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 33px 0;
            font: 14px/1.4 Helvetica, Arial, sans-serif;
            color: #555;
        }
        h1 {
            margin: 0 0 33px 0;
            font-size: 20px;
            color: #666;
            font-family: 'Gotham SSm',Helvetica,Arial,sans-serif;
            font-weight: normal;
            line-height: 1.3;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
        }
        h2 {
            font-weight: normal;
            color: #777;
            font-size: 12px;
            margin: -35px 0 22px 0;
            line-height: 1.6;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        /* graphic */
        #graphic {
            margin: 0;
            position: relative;
            font-family: 'Gotham';
        }
        #graphic:before,
        #graphic:after {
            content: " "; /* 1 */
            display: table; /* 2 */
        }
        #graphic:after { clear: both; }

        #graphic img.fallback {
            max-width: 100%;
            height: auto;
        }

        #graphic .chart {
            float: left;
            margin-bottom: 22px;
        }

        .key {
            margin: 0 0 11px 0;
            padding: 0;
            list-style-type: none;
        }
        .key .key-item {
            display: inline-block;
            margin: 0;
            padding: 0;
            line-height: 1.2;
        }
        .key .key-item label {
            font-size: 12px;
            color: #333;
            font-weight: 500;
            letter-spacing: 0.05em;
            -webkit-font-smoothing: antialiased;
        }

        .axis {
            font-size: 10px;
            -webkit-font-smoothing: antialiased;
            fill: #999;
            font-weight: 400;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #ccc;
            shape-rendering: crispEdges;
        }
        .axis.y path { display: none; }
        .axis.y .tick line { display: none; }
        .grid path { display: none; }
        .grid .tick {
            stroke: #eee;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        .grid.y .tick:first-child { display: none; }

        .lines {
            fill: none;
            stroke-width: 2px;
            stroke: #282828;
        }

        .lastvalue {
            fill: #5a5a5a;
            stroke: #fff;
            stroke-width: 2px;
        }
        .hline {
            /*fill: #ccc;*/
            stroke: #ccc;
            stroke-width: 1px;
        }

        .good-us {
            font-size: 16px;
            fill: #2da167;
        }
        .bad-us {
            font-size: 16px;
            fill: #8e1c2b;

        }

        .area {
            fill: url(#stock-gradient);
            stroke-width: 3;
            stroke: #fff;
            opacity: .8;
        }

        .label {
            font-size: 10px;
            text-shadow: 0 .5px 0 #e6e6e6, .5px 0 0 #e6e6e6, 0 -.5px 0 #e6e6e6, -.5px 0 0 #e6e6e6;

        }

        .short-graphic {
            position: relative;
            font-size: 25px;
            font-family: 'Gotham';
            /*height: 40vw;*/
            text-align: center;
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 0px;
            margin-bottom: 80px;
        }

        .reply-title {
            color: #d30015;
            font-size: 70px;
            font-weight: bold;
            margin-top: 50px;
            margin-bottom: 100px;
        }
        .reply-deck {
            font-size: 20px;
            margin-top: 20px;
        }

        .reply-parem em {
            font-style: normal;
        }
        .negative {
            font-style: normal;
            color:#d30015 ;
        }
        .positive {
            font-style: normal;
            color:#17807E;
        }
        .good-us {
            font-size: 14px;
        }
        .bad-us {
            font-size: 14px;
        }
    </style>
</head>
