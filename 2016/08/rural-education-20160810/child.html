    <h1>Urban Areas Are More Educated Than Rural Areas</h1>
    <h2>A plurality of rural Americans &mdash; more than one-third &mdash; have a high school diploma as their highest level of educational attainment. For city-dwellers, a plurality have a college degree or higher.</h2>
