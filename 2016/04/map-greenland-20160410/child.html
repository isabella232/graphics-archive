    <meta name="description" content="">

    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <base target="_blank">

    

    <!-- Fonts -->
    <script src="https://apps.npr.org/dailygraphics/graphics/fonts/js/lib/webfont.js"></script>
    <script>
    WebFont.load({
        custom: {
            families: [
                'Gotham SSm:n4,n7',
                'Knockout 31 4r:n4'
            ],
            urls: [
                'https://s.npr.org/templates/css/fonts/GothamSSm.css',
                'https://s.npr.org/templates/css/fonts/Knockout.css'
            ]
        },
        timeout: 10000
    });
    </script>

    

    <!-- Configuration -->
    <script type="text/javascript">
        GOOGLE_ANALYTICS_ACCOUNT_ID = 'UA-5828686-75';
        GOOGLE_ANALYTICS_PROJECT_SLUG = 'map-greenland-20160410';
    </script>

    <!-- CSS + LESS -->
    
    <link rel="stylesheet" type="text/css" href="css/graphic-header.css?1519333576" />
</head>
<body>
    <!-- Analytics -->
    
    
    <script type="text/javascript" src="js/graphic-header.js?1519333576"></script>

    

    
    

    <div id="graphic" class="graphic">
        <img src="assets/map-greenland-base.png" alt="Map of Greenland and the north Atlantic" />
        <img class="inset-map map-nuuk" src="assets/map-greenland-nuuk.png" alt="Map of Greenland, focused on western coastline" />
        <img class="inset-map map-tasi" src="assets/map-greenland-tasi.png" alt="Map of Greenland, focused on eastern coastline" />
    </div>

    

    <div class="footer">
        
        <p>Credit: Alyson Hurt and Katie Park/NPR</p>
    </div>



    

        
        
        
<script type="text/javascript" src="https://pym.nprapps.org/pym.v1.min.js"></script>
