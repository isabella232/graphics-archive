<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            margin: 0 0 22px 0;
            font-size: 14px;
            color: #333;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        
        /* graphic */
        #graphic svg {
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 1em;
        }
        #graphic .axis {
            font-size: 12px;
            fill: #666;
        }
        #graphic .axis path,
        #graphic .axis line {
            fill: none;
            stroke: #666;
            shape-rendering: crispEdges;
        }
        #graphic .axis.y line,
        #graphic .axis.y path {
            display: none;
        }
        #graphic .grid path { display: none; }
        #graphic .grid .tick {
            stroke: #ccc;
            stroke-dasharray: 1px 3px;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        #graphic .grid.y .tick:nth-child(1) {
            display: none;
        }

        #graphic .bars rect { fill: #8BC0BF; }
        #graphic .bars rect.year-2013 { fill: #17807E; }
        #graphic .label text {
            font-weight: normal;
            font-size: 12px;
            fill: #333;
        }
        #graphic .value text {
            font-weight: normal;
            font-size: 12px;
            fill: #fff;
        }
        #graphic .axis-label {
            font-style: italic;
            fill: #999;
            font-size: 12px;
            text-align: center;
        }
        
        #graphic img.fallback {
            max-width: 100%;
            height: auto;
        }
    </style>

</head>
<body>
    <div id="graphic"><img src="fallback.png" alt="[Graph]" class="fallback" /></div>
    
    <div class="footer">
        <p>Source: Aon Hewitt</p>
        <p>Credit: Alyson Hurt/NPR</p>
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
