<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        body {
            font: 12px/1.4 Arial, Helvetica, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        table {
            border-collapse: collapse;
            padding: 0;
            margin: 0 0 11px 0;
            width: 100%;
        }

        table th {
            text-align: left;
            border-bottom: 2px solid #eee;
            vertical-align: bottom;
            padding: 0 10px 10px 10px;
            text-align: right;
        }

        table td {
            border-bottom: 1px solid #eee;
            vertical-align: top;
            padding: 10px;
            text-align: right;
        }

        table th:nth-child(1),
        table td:nth-child(1) {
            text-align: left;
            padding-left: 0;
            font-weight: bold;
        }
        
        table tr:last-child td {
            font-weight: bold;
        }
    </style>

</head>
<body>
    <div id="graphic">
        <table>
            <thead>
                <tr>
                    <th>{{ COPY.labels.hdr_type }}</th>
                    <th>{{ COPY.labels.hdr_certified }}</th>
                    <th>{{ COPY.labels.hdr_earners }}</th>
                </tr>
            </thead>

            {% for row in COPY.data %}
            <tr>
                <td data-title="{{ COPY.labels.hdr_type }}">{{ row.type }}</td>
                <td data-title="{{ COPY.labels.hdr_certified }}">{{ row.certified }}</td>
                <td data-title="{{ COPY.labels.hdr_earners }}">{{ row.earners }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
    <div class="footer">
        <p>Source: {{ COPY.labels.source }}</p>
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
