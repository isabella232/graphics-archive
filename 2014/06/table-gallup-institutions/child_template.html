<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 6px 0;
            font-size: 14px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 12px;
            margin: 0 0 22px 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }
        
        #graphic { margin-bottom: 11px; }

        table {
            border-collapse: collapse;
            padding: 0;
            width: 100%;
        }
        
        table th {
            text-align: left;
            border-bottom: 2px solid #eee;
            vertical-align: bottom;
        }
        
        table td {
            border-top: 1px solid #eee;
            vertical-align: top;
        }
        
        table th,
        table td {
            padding: 10px;
            color: #333;
            text-align: center;
        }
        
        table th:first-child,
        table td:first-child {
            text-align: left;
        }
        
        table th:nth-child(2),
        table td:nth-child(2) {
            text-align: center;
        }
        
        table tr.highlight { font-weight: bold; }
        table tr.highlight td { background-color: #f1f1f1; }
        

        /* responsive table */
        @media screen and (max-width: 400px) {
            table {
                font-size: 12px;
            }
        }
    </style>

</head>
<body>
    <h1>{{ COPY.labels.headline }}</h1>

    <div id="graphic">
        <table>
            <tr>
                <th></th>
                <th>{{ COPY.labels.hdr_confidence }}</th>
            </tr>
        
        {% for row in COPY.data %}
            <tr{% if row.institution == 'Congress' %} class="highlight"{% endif %}>
                <td>{{ row.institution }}</td>
                <td>{{ row.confidence|int }}%</td>
            </tr>
        {% endfor %}
        </table>
    </div>
    
    <div class="footer">
        <p>Source: {{ COPY.labels.source }}</p>
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
