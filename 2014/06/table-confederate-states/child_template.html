<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <!-- Fonts -->
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.10/webfont.js"></script>
    <script>
        WebFont.load({
             custom: {
                 families: [
                     'Gotham SSm:n4,n7',
                     'Gotham:n4,n7'
                 ],
                 urls: [
                     'https://s.npr.org/templates/css/fonts/GothamSSm.css',
                     'https://s.npr.org/templates/css/fonts/Gotham.css'
                 ]
             },
             timeout: 10000
         });
    </script>
    
    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 6px 0;
            font-size: 14px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 12px;
            margin: 0 0 22px 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        table {
            border-collapse: collapse;
            padding: 0;
            margin: 0 0 11px 0;
            width: 100%;
        }
        
        table th {
            text-align: left;
            border-bottom: 2px solid #eee;
            vertical-align: bottom;
        }
        
        table td {
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }
        
        table th,
        table td {
            padding: 10px;
            color: #333;
            text-align: center;
            width: 33%;
        }
        
        table th:nth-child(1),
        table td:nth-child(1) {
            text-align: left;
            padding-left: 0;
        }
        table th:nth-child(2),
        table td:nth-child(2) {
            background-color: #f7f7f7;
        }
        table th:nth-child(3),
        table td:nth-child(3) {
            padding-right: 0;
        }


        /* responsive table */
        @media screen and (max-width: 500px) {
            body { font-size: 12px; }
        }
    </style>

</head>
<body>
    <div id="graphic">
        <table>
            <tr>
                <th></th>
                <th>11 states of the Confederacy</th>
                <th>All the rest</th>
            </tr>
            <tr>
                <td>Share of total population</td>
                <td>32%</td>
                <td>68%</td>
            </tr>
            <tr>
                <td>Democratic House members</td>
                <td>39</td>
                <td>160</td>
            </tr>
            <tr>
                <td>GOP House members</td>
                <td>97</td>
                <td>136</td>
            </tr>
            <tr>
                <td>2012 Obama electoral votes</td>
                <td>42</td>
                <td>290</td>
            </tr>
            <tr>
                <td>2012 Romney electoral votes</td>
                <td>118</td>
                <td>88</td>
            </tr>
        </table>
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
