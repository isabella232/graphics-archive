<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            margin: 0 0 11px 0;
            font-size: 16px;
            color: #111;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 12px;
            line-height: 1.4;
            margin: 0 0 11px 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        table {
            border-collapse: collapse;
            padding: 0;
            margin: 0 0 11px 0;
            width: 100%;
            font-size: 14px;
        }
        
        table th {
            text-align: left;
            border-bottom: 2px solid #eee;
            vertical-align: bottom;
        }
        
        table th.share {
            border-bottom: 0;
            text-align: center;
            padding: 0;
        }
        
        table td {
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }
        
        table th,
        table td {
            padding: 10px;
            color: #333;
            text-align: right;
            width: 25%;
        }
        
        table th:first-child,
        table td:first-child {
            text-align: left;
            padding-left: 0;
        }
        
        table th:nth-child(4),
        table td:nth-child(4) {
            padding-right: 0;
        }
        
        /* responsive table */
        @media screen and (max-width: 480px) {
            table { font-size: 12px; }
        }
    </style>

</head>
<body>
    <h1>How Facebook, Google And Yahoo Compare On Race</h1>
    
    <div id="graphic">
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Google</th>
                    <th>Yahoo</th>
                    <th>Facebook</th>
                </tr>
            </thead>

            
            
            
            
            
            
            <tr class="white">
                <td data-title="Category" class="category">White</td>
                <td data-title="Google" class="google">61%</td>
                <td data-title="Yahoo" class="yahoo">50%</td>
                <td data-title="Facebook" class="facebook">57%</td>
            </tr>
            
            
            
            <tr class="asian">
                <td data-title="Category" class="category">Asian</td>
                <td data-title="Google" class="google">30%</td>
                <td data-title="Yahoo" class="yahoo">39%</td>
                <td data-title="Facebook" class="facebook">34%</td>
            </tr>
            
            
            
            <tr class="black">
                <td data-title="Category" class="category">Black</td>
                <td data-title="Google" class="google">2%</td>
                <td data-title="Yahoo" class="yahoo">2%</td>
                <td data-title="Facebook" class="facebook">2%</td>
            </tr>
            
            
            
            <tr class="hispanic">
                <td data-title="Category" class="category">Hispanic</td>
                <td data-title="Google" class="google">3%</td>
                <td data-title="Yahoo" class="yahoo">4%</td>
                <td data-title="Facebook" class="facebook">4%</td>
            </tr>
            
            
            
            <tr class="2+-races">
                <td data-title="Category" class="category">2+ races</td>
                <td data-title="Google" class="google">4%</td>
                <td data-title="Yahoo" class="yahoo">2%</td>
                <td data-title="Facebook" class="facebook">3%</td>
            </tr>
            
            
        </table>
    </div>
    
    <div class="footnotes">
        <h4>Notes</h4>
        <p>Data are for U.S. workers only.</p>
    </div>

    <div class="footer">
        <p>Source: <a href="http://googleblog.blogspot.com/2014/05/getting-to-work-on-diversity-at-google.html" target="_blank">Google</a>, <a href="http://yahoo.tumblr.com/post/89085398949/workforce-diversity-at-yahoo" target="_blank">Yahoo</a>, <a href="http://newsroom.fb.com/news/2014/06/building-a-more-diverse-facebook/" target="_blank">Facebook</a></p>
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
