        WebFont.load({
             custom: {
                 families: [
                     'Gotham SSm:n4,n7',

                 ],

                     'https://s.npr.org/templates/css/fonts/GothamSSm.css',

                 ]

    <style type="text/css">
        /* base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: "Gotham", Helvetica, sans-serif;

            margin: 0 0 6px 0;
            font-size: 16px;
            color: #333;
        }
        
        h2 {
            font-family: "Gotham", Helvetica, sans-serif;

            font-weight: normal;
            color: #666;
            font-size: 14px;
            margin: 0 0 11px 0;
        }
        #graphic { 
            width: 100%;
            position: relative;
        }
        #graphic:before,
        #graphic:after {
            content: " "; /* 1 */
            display: table; /* 2 */
        }
        #graphic:after { clear: both; }
        
        #graphic svg {
            font-family: Helvetica, sans-serif;
            margin-bottom: 1em;
        }



        #graphic .axis {
            font-size: 12px;
            fill: #666;
        }
        #graphic .axis path,
        #graphic .axis line {
            fill: none;
            stroke: #666;
            shape-rendering: crispEdges;
        }
        #graphic .axis.y path { display: none; }
        #graphic .axis.y .tick line { display: none; }
        #graphic .grid path { display: none; }
        #graphic .grid .tick {
            stroke: #ccc;
            stroke-dasharray: 1px 3px;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }

        #graphic .line {
            fill: none;
            stroke: #333;
            stroke-width: 3px;
        }

        #graphic .label text {
            font-weight: normal;
            font-size: 12px;
            fill: #555;
            text-align: right;            
        }

        #graphic .value text { 
            font-weight: normal;
            font-size: 12px;
            fill: #555;
            text-align: right;  
        }


        #graphic .bars rect { fill: #189593; }
        
        #graphic .axis.x:nth-child(2) path.domain { display: none; }
        
        #graphic .bars .bar-federal { fill: #0d4b4a; }
        #graphic .label .l-federal { font-weight: bold; }
        #graphic .value .l-federal { font-weight: bold; }
