    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 6px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 14px;

        #graphic { font: 14px/1.4 Helvetica, sans-serif;
                    margin: 5px;
                }
                    /*margin-top: ; }*/

        .axis {
            font-size: 12px;
            fill: #666;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #666;
            shape-rendering: crispEdges;
        }
        .axis.y path { display: none; }

        .axis.y .tick line { display: none; }
        .grid path { display: none; }
        .grid .tick {
            stroke: #ccc;
            stroke-dasharray: 1px 3px;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        .lines {
            fill: none;
            stroke-width: 1.4px;
            stroke: #c2dcf5;
            opacity: .25;
            z-index: 4;
        }
        .lines2 {
            fill: none;
            stroke-width: 2px;
            stroke: #640f13;
            opacity: 0;
        }
        .special-lines {
            fill: none;
            stroke-width: 2px;
            stroke: #a0a0a0;
        }
       .top-10 {
            fill: none;
            stroke-width: 1px;
            stroke: #c2dcf5;
            opacity: .25;

        }


       .bottom-10 {
            fill: none;
            stroke-width: 1px;
            stroke: #c2dcf5;
            opacity: .25;

        }

      .option2:hover{
            cursor: pointer;
        }

       .top-10-text {
            /*fill: none;*/
            /*stroke-width: 1px;*/
            fill: #23692e;
            opacity: 0;
        }
       .bottom-10-text {
            /*fill: none;*/
            /*fill-width: 1px;*/
            fill: #69312a;
            opacity: 0;
        }
       .secondspecial {
            fill: none;
            stroke-width: 2;
            stroke: #a0a0a0;
        }

        #small-area {
            /*stroke-width: 4;*/
            /*stroke: red;*/
            /*stroke: #535378;*/
            /*fill: null;*/
            opacity: .7;
        }

        #hline {
            /*stroke: none;*/
            fill: null;
        }

        .averageLabel {
            font-size: 9;
            z-index: 20 !important;
        }

        .msa-name {
            fill:#a0a0a0;
            font-size: 16px;
            text-anchor: start; 

            /*font-weight: 200;  */
            /*visibility: hidden;  */
        }
        .y-label-text {

            fill:#a0a0a0;
            font-size: 12px;
            font-weight: 200;  
            /*visibility: hidden;  */
        }
        .y-label-value {

            fill:#232323;
            font-size: 12px;
            font-weight: bold; 
            text-anchor: end; 
            opacity: .8;  
        }
        .y-label-value2 {

            fill:#232323;
            font-weight: bold;             
            font-size: 12px;
            text-anchor: start; 
            opacity: .8;  
        }

/*        #selected1.y-label-value2  {
            font-size: 16px;
            font-weight: thin; 

        }*/

        .label text {
            font-size: 12px;
            fill: #232323;
            text-align: right;
        }


        .y-label-text  {
            font-size: 11px;
            opacity: 1;    
        }



        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { 
            opacity: 0.7; }

        #msa-field {
            /*width: 40%;*/
            margin: 0px;
            /*margin-left: 40%;*/
            margin-top: -10px;

        }


        .filterbutton:hover{
            cursor: pointer;
        }

        .filterbutton {
            margin-top: 6px;
        }

        .buttons {
            margin-top: 6px;
            height: 40px;
        }

input[type=button] {
    padding:5px 10px 10px;

    border:0 none;

input[type=button]:hover {
