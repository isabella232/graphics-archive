        }
        .axis.y path { display: none; }
        .axis.y .tick line { display: none; }

        .grid path { display: none; }
        .grid .tick {
            stroke: #ccc;
            stroke-dasharray: 1px 5px;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        .grid.y .tick:first-child { display: none; }

        #lines-thin {
            fill: none;
            stroke-width: 1px;
            stroke: #ccc;
            opacity: 1;
          stroke-linejoin: round;
          stroke-linecap: round;

        }

        .lines {
            fill: none;
            stroke-width: 2px;
            stroke: #3D7FA6;
        }
        .area {
            fill: #A8D5EF;
            /*stroke:#3D7FA6;*/
            stroke-width: 2px;
            opacity: .8;
        }

        .lines2 {

            stroke-width: 2px;
            stroke: #a37f10;
            cursor: pointer;
        }

        .area2 {
            fill: #F7E39B;
            /*stroke:#EFC637;*/
            opacity: .65;
            stroke-width: 1;
            cursor: pointer;
        }



        .selected {
            stroke: black;
            stroke-width: 1.5;
            opacity: .4;
        }


        .occupation-hover {
            stroke: black ;
            opacity: .6;
            stroke-width: 1.2;
            cursor: pointer;
        }

        .voronoi path {
        fill: none;
        /*stroke: red;*/
        pointer-events: all;
        cursor: pointer;
        }

        .focus text {
          font-size: 12px;
          text-anchor: middle;
          color: #a0a0a0;
          text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
        }

        .dropdown {
           font-size: 12px;
           color: white;
           stroke-width:3px;
           margin: 3px;
           margin-bottom: 3px;
           padding: 6px;
           text-align: center;
           height: 30px;
           min-width: 250px;
           width: 300px;
           border: 0;
           cursor: pointer;
            /*-webkit-appearance: none;*/
       }

       #occupation {
           background-color: #f2c32c;
       }

       #occupation2 {
           background-color: #3D7FA6;
       }

       .annote-day-text {
            font-size: 12px;
            fill: black;
            opacity: .7;
            text-anchor: middle;
       }

       .annote-day-text2 {
            font-size: 12px;
            stroke: #ccc;
            stroke-width: .2;
            stroke-dasharray: 8, 5;
            text-anchor: start;
       }


        #graphic .arrow { stroke: #555; fill: #ccc; }

        line.arrow {
            stroke: #666;
            stroke-width: 1px;
        }
        marker#arrow {
            fill: #666;
        }

        .workday {
            fill: #F1F1F1;
        }
