<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 11px 0;
            font-size: 14px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 12px;
            margin: 0 0 22px 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }
        
        #graphic { margin-bottom: 11px; }
        #graphic img.fallback {
            max-width: 100%;
            height: auto;
        }
        
        #graphic svg { background-color: #dcebf4; }
        
        #graphic .countries path { stroke-width: 0.3; }

        #graphic .circles circle {
            fill: #999999;
            stroke: none;
            opacity: 0.4;
        }

        .key {
            margin: 0 0 15px 0;
            padding: 0;
            list-style-type: none;
        }
        .key .key-item { 
            display: inline-block;
            margin: 0 18px 0 0;
            padding: 0;
            line-height: 15px;
            height: 15px;
        }
        .key .key-item b { 
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 6px;
            float: left;
        }
        .key .key-item label { 
            white-space: nowrap;
            color: #333;
            font-weight: normal;
            font-size: 12px;
            line-height: 15px;
        }
    </style>

</head>
<body>
    <h1>Share Of The Population Under Age 15</h1>
    

    <div id="graphic"><img src="fallback.png" alt="[Map]" class="fallback" /></div>
    
    

    <div class="footer">
        <p>Source: Population Reference Bureau: <a href="http://www.prb.org/Publications/Datasheets/2012/world-population-data-sheet.aspx" target="_blank">World Population Data Sheet</a> (2012), <a href="http://kff.org/global-indicator/population-under-age-15/#map" target="_blank">Kaiser Family Foundation</a></p>
        <p>Credit: Alyson Hurt/NPR</p>
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/lib/d3.geo.projection.v0.min.js" type="text/javascript"></script>
    <script src="js/lib/queue.v1.min.js" type="text/javascript"></script>
    <script src="js/lib/topojson.v1.min.js" type="text/javascript"></script>
    <script src="js/lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
