<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />
    <link rel="stylesheet" href="../kentucky-100-million/kentucky.css" type="text/css" />
</head>
<body>

    <section id="median-income">
        <h4>{{ COPY.labels.hdr_graphic }}</h4>
        <h3>
            <img src="../../assets/kentucky-100-million/money.png" alt="" />
            {{ COPY.labels.median_fact }}
        </h3>
        
        <div class="calculations">
            <h5>{{ COPY.labels.hdr_math }}</h5>
            {{ COPY.labels.median_math }}
        </div>
    </section>

    <div class="footer">
        {% if COPY.labels.source %}<p>Source: {{ COPY.labels.source }}</p>{% endif %}
        {% if COPY.labels.credit %}<p>Credit: {{ COPY.labels.credit }}</p>{% endif %}
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
