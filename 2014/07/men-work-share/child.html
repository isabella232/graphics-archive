<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 6px 0;
            font-size: 14px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 12px;
            margin: 0 0 22px 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }


        /* graph */
        #graphic h3 {
            font-size: 12px;
            margin: 0 0 11px 0;
            color: #333;
        }
        #graphic h4 {
            margin: 0 0 6px 0;
            font-size: 12px;
            color: #555;
            font-weight: normal;
        }
        #graphic h4.all {
            color: #111;
            font-weight: bold;
        }
        .axis {
            font-size: 12px;
            color: #666;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #666;
            shape-rendering: crispEdges;
        }
        .axis.y path { display: none; }
        .axis.y .tick line { display: none; }
        .grid path { display: none; }
        .grid .tick {
            stroke: #ccc;
            stroke-dasharray: 1px 3px;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        .bars rect { 
            fill: #51A09E;
            shape-rendering: crispEdges;
        }

        .bars rect.mothers { fill: #EAAA61; }
        .bars rect.fathers { fill: #51AADE; }

        .value text {
            font-size: 10px;
            fill: #999;
        }

        .labels {
            position: absolute;
            margin: 0;
            padding: 0;
            list-style-type: none;
            border: none;
        }
        .labels li {
            position: absolute;
            text-align: right;
            font-size: 12px;
            line-height: 1.4;
            color: #555;
            display: table;
        }
        .labels li span {
            display: table-cell;
            vertical-align: middle;
        }

        .grouping { 
            position: relative;
            margin-bottom: 22px;
        }
        #graphic:before,
        #graphic:after,
        .grouping:before,
        .grouping:after {
            content: ' ';
            display: table;
        }
        #graphic:after,
        .grouping:after { clear: both; }
        
        .chart { 
            float: left;
            margin-left: 6px;
            position: relative;
        }
    </style>

</head>
<body>
    <h1>Parents Sharing The Load, 1965 Vs. 2011</h1>
    

    <div id="graphic"><img src="fallback.png" alt="[chart]" /></div>
    
    

    <div class="footer">
        <p>Source: <a href="http://www.pewsocialtrends.org/2013/03/14/modern-parenthood-roles-of-moms-and-dads-converge-as-they-balance-work-and-family/" target="_blank">Pew Research Center</a></p>
        <p>Credit: Alyson Hurt/NPR</p>
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
