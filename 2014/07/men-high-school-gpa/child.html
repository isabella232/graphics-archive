<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 22px 0;
            font-size: 14px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 12px;
            margin: 0 0 22px 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        /* graph */
        #graphic { margin-bottom: 11px; }
        .chart { position: relative; }
        .axis {
            font-size: 12px;
            fill: #666;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #666;
            shape-rendering: crispEdges;
        }
        .axis .tick line { display: none; }
        .axis.x .tick text { display: none; }
        .axis path { display: none; }
        .grid path { display: none; }
        .grid .tick {
            stroke: #ccc;
            stroke-dasharray: 1px 3px;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        .grid.y .tick:first-child { 
            stroke: #666;
            stroke-dasharray: none;
        }
        
        .value text {
            font-size: 12px;
            fill: #999;
        }
        .overall text {
            fill: #787878;
        }
        
        .value.gender { display: none; }
        .overall .value.gender { 
            display: block;
        }
        .overall .value.gender text {
            font-weight: bold;
        }
        
        .subject circle {
            stroke-width: 1px;
            stroke: #fff;
            fill: #999;
        }
        
        .labels {
            position: relative;
            margin: 0 0 6px 0;
            padding: 0;
            list-style-type: none;
            border: none;
            display: table;
        }
        .labels li {
            font-size: 12px;
            line-height: 1.4;
            color: #555;
            display: table-cell;
            vertical-align: bottom;
            text-align: center;
        }
        .labels li.overall { 
            font-weight: bold;
            color: #111;
        }

        .subject rect { shape-rendering: crispEdges; }
        .subject rect.gap { fill: #ebebeb; }
        .subject circle.men,
        .value text.men { fill: #51AADE; }
        .subject circle.women,
        .value text.women { fill: #EAAA61; }
    </style>

</head>
<body>
    <h1>Average High School Graduating GPA, By Gender (2009)</h1>
    

    <div id="graphic"><img src="fallback.png" alt="Chart" /></div>
    
    

    <div class="footer">
        <p>Source: <a href="http://nationsreportcard.gov/hsts_2009/gender_gpa.aspx?tab_id=tab3&subtab_id=Tab_1#chart" target="_blank">National Assessment of Educational Progress (U.S. Department of Education)</a></p>
        <p>Credit: Alyson Hurt/NPR</p>
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
