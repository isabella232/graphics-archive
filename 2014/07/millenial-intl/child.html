<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.10/webfont.js"></script>
    <script>
        WebFont.load({
             custom: {
                 families: [
                     'Gotham SSm:n4,n7',
                     'Gotham:n4,n7'
                 ],
                 urls: [
                     'https://s.npr.org/templates/css/fonts/GothamSSm.css',
                     'https://s.npr.org/templates/css/fonts/Gotham.css'
                 ]
             },
             timeout: 10000
         });
    </script>

    <style type="text/css">
        /* base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {

            margin: 0 0 6px 0;
            font-size: 16px;
            color: #333;
        }
        
        h2 {

            font-weight: normal;
            color: #666;
            font-size: 12px;
            margin: -5px 0 21px 0;
        }

        h3 {

            font-weight: normal;
            color: #666;
            font-size: 12px;
        }
        #graphic { 
            width: 100%;
            position: relative;
        }
        #graphic svg {
            font-family: Helvetica, sans-serif;
            margin: 0;
        }
        #graphic .axis {
            font-size: 10px;
            fill: #666;
            /*opacity: 0;*/

        }
        #graphic .axis path,
        #graphic .axis line {
            fill: none;
            stroke: #666;
            shape-rendering: crispEdges;
        }
        #graphic .axis.y path { display: none; }
        #graphic .axis.y .tick line { display: none; }
        #graphic .axis2 {
            font-size: 12px;
            fill: #660f0c;
            opacity: 0;
        }
        #graphic .grid path { display: none; }
        #graphic .grid .tick {
            stroke: #ccc;
            /*stroke-dasharray: 1px 2px;*/
            stroke-width: .2px;
            shape-rendering: crispEdges;
        }

        #graphic .line {
            fill: none;
            stroke: #333;
            stroke-width: 3px;
        }

        #graphic .label text {
            font-weight: normal;
            font-size: 12px;
            fill: #555;
            text-align: right;            
        }

        #graphic .millennial {
            font-weight: thin;
            font-size: 10px;
            fill: black;
            text-align: right;    
            opacity: .7;        
        }
       #graphic .boomer {
            font-weight: thin;
            font-size: 10px;
            fill: black;
            text-align: right;    
            opacity: .7;        
        }
        #graphic .countryname {
            /*font-weight: thin;*/
            font-size: 14px;
            fill: black;
            text-align: left;    
            opacity: .7;        
        }

        #graphic .value text { 
            font-weight: normal;
            font-size: 12px;
            fill: #555;
            text-align: right;  
        }


        #graphic .bar { fill: #e5f4f2; }
        #graphic .boomer.bar { fill: #f4e2d1; }
        #graphic .mill.bar { fill: #c2e5cc; }

        
        .graph {
            display: inline-block;
        }

        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }

        @media screen and (max-width: 575px) {
            #graphic h4 { 
                font-size: 11px;
                min-width: 65px;
            }
            #graphic ul li { 
                text-indent: -9999px;
                width: 2.5%;
                margin-right: 1px;
            }
        }
    </style>

</head>
<body>
<h1> Millennials Vs. Boomers, In Ten Countries</h1>
<h2> As A Share Of Total Population (%)</h2>
<div id="graphic"></div>
