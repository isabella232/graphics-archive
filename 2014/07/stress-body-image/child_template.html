<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 11px 0;
            font-size: 20px;
            color: #333;
            font-weight: normal;
        }

        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }
        

        .photo-row {
            width: 100%;
            max-width: 800px;
            margin-bottom: 44px;
        }
        .photo-row:before,
        .photo-row:after {
            content: ' ';
            display: table;
        }
        .photo-row:after { clear: both; }

        .photo { width: 50%; }
        .photo-1 { float: left; }
        .photo-2 { float: right; }
        .photo-1 .photo-wrap { padding-right: 11px; }
        .photo-2 .photo-wrap { padding-left: 11px; }
        .photo img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 11px;
        }
        .photo p {
            padding: 0 0 0 11px;
            margin: 0;
            text-indent: -.35em;
            line-height: 1.2;
            font-size: 20px;
            font-family: Georgia, serif;
            color: grey;
            -webkit-font-smoothing: antialiased;
        }

        @media screen and (max-width: 500px) {
            .photo p { 
                font-size: 14px;
                line-height: 1.4;
            }
        }
    </style>

</head>
<body>

    <h1>{{ COPY.bodyimage.bianca_credit }}</h1>
    <div class="photo-row" id="bianca">
        <div class="photo photo-1">
            <div class="photo-wrap">
                <img src="../../assets/stress-body-image/bianca-1.jpg" alt="[Photo]" />
                <p>&ldquo;{{ COPY.bodyimage.bianca_1 }}&rdquo;</p>
            </div>
        </div>
        <div class="photo photo-2">
            <div class="photo-wrap">
                <img src="../../assets/stress-body-image/bianca-2.jpg" alt="[Photo]" />
                <p>&ldquo;{{ COPY.bodyimage.bianca_2 }}&rdquo;</p>
            </div>
        </div>
    </div>
    
    <h1>{{ COPY.bodyimage.sayre_credit }}</h1>
    <div class="photo-row" id="sayre">
        <div class="photo photo-1">
            <div class="photo-wrap">
                <img src="../../assets/stress-body-image/sayre-1.jpg" alt="[Photo]" />
                <p>&ldquo;{{ COPY.bodyimage.sayre_1 }}&rdquo;</p>
            </div>
        </div>
        <div class="photo photo-2">
            <div class="photo-wrap">
                <img src="../../assets/stress-body-image/sayre-2.jpg" alt="[Photo]" />
                <p>&ldquo;{{ COPY.bodyimage.sayre_2 }}&rdquo;</p>
            </div>
        </div>
    </div>
    
    <h1>{{ COPY.bodyimage.wade_credit }}</h1>
    <div class="photo-row" id="wade">
        <div class="photo photo-1">
            <div class="photo-wrap">
                <img src="../../assets/stress-body-image/wade-1.jpg" alt="[Photo]" />
                <p>&ldquo;{{ COPY.bodyimage.wade_1 }}&rdquo;</p>
            </div>
        </div>
        <div class="photo photo-2">
            <div class="photo-wrap">
                <img src="../../assets/stress-body-image/wade-2.jpg" alt="[Photo]" />
                <p>&ldquo;{{ COPY.bodyimage.wade_2 }}&rdquo;</p>
            </div>
        </div>
    </div>
    
    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
