<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />
    <link rel="stylesheet" href="jquery-ui.css">
    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 14px;
            margin: -7px 0 22px 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        /* graphic */
        #graphic {
        	margin: 0 0 11px 0;
        	position: relative;
        }
        #graphic img.fallback {
            max-width: 100%;
            height: auto;
        }

        .key {
            margin: 0 0 22px 0;
            padding: 0;
            list-style-type: none;
        }
        .key .key-item {
            display: inline-block;
            margin: 0 18px 0 0;
            padding: 0;
            line-height: 15px;
        }
        .key .key-item b {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 6px;
            float: left;
        }
        .key .key-item label {
            white-space: nowrap;
            font-size: 12px;
            color: #333;
            font-weight: normal;
        }

        .axis {
            font-size: 12px;
            fill: #414141;
        }

        .axis.x {
            color:#666;
            font-weight: bold;
            font-size: 14px;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #ccc;
            shape-rendering: crispEdges;
        }
        .axis.y path { display: none; }
        .axis.y .tick line { display: none; }

        .grid path { display: none; }
        .grid .tick {
            stroke: #E8E7E7;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }

        .grid.x .tick {
            opacity: .2;
        }
        .grid.y .tick {
            stroke-dasharray: 2 12px;
        }
        .grid.y .tick:first-child { display: none; }

        .line {
            fill: none;
            stroke-width: 1.5px;
            stroke: #ccc;
            opacity: .4;
        }

        .selected {
            stroke-width: 4px;
            stroke: url(#temperature-gradient);
            opacity: 1;
        }

        #slider {
            margin: 6px 30px 15px 50px ;
            width: 80%
            cursor: pointer;

        }

        #slider .ui-slider-handle {
            outline: none;
            cursor: pointer;

        }
        #slider .ui-slider-handle:active {
            cursor: pointer;

        }

        #slider label {
            font: 12px/1.4 Arial, Helvetica, sans-serif;
            position: absolute;
            width: 20px;
            margin-top: 17px;
            margin-left: -2%;
            text-align: left;
        }

        #slider .born-label {
            font: 12px/1.2 Arial, Helvetica, sans-serif;
            position: absolute;
            width: 100%;
            margin-left: 0px;
            text-align: left;
            font-weight: 500;
            font-style: italic;


        }

        #slider .born-label2 {
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            position: absolute;
            width: 100%;
            margin-top: 0px;
            margin-left: 0px;
            text-align: left;
            font-weight: 900;
        }

        .x-axis-label {
            font: 12px/1.4 Arial, Helvetica, sans-serif;
            opacity: .6;
        }

        #slider .tick-label-selected {
            color: #12b3ad;
            /*font: 14px/1.4 Arial, Helvetica, sans-serif;*/
            font-weight: 500;
        }

        #slider .tick-selected {
            font-style: bold;
        }

        .ui-slider-tick-mark{
            display: inline-block;
            width: 1px;
            background: #ccc;
            height: 10px;
            position: absolute;
            top: 5px;
        }

        .annotation {
            position: absolute;
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            top:10px;
            width: 400px;
            max-width: 60%;
        }
        .annotation span {
            font-weight: 500;
            color: #12b3ad;
        }

        .year-axis {
            width: 100%;
            position: absolute;
        }
        .year-label {
            display: inline-block;
            position: absolute;
            font-size: 12px;
            fill: #666;
        }

        #slider.ui-corner-all {
           border-radius: 2px;
           background-color: #e0ffef;
           border: 1px solid #ccc;

        }

        .ui-slider-horizontal {
            background-color: #ccc;
            height: .5em;
        }

        .ui-slider-horizontal .ui-state-default {
            background: url('slider.png') no-repeat 50% 50%;
            border: none;
        }

        .ui-widget-content {
            border: 1px solid #aaaaaa;
            /*background: #ffffff url("images/ui-bg_flat_75_ffffff_40x100.png") 50% 50% repeat-x scroll;*/
            color: #222222;
        }

        ul {
            margin: 0 0 3px 0;
        }â€‹

        @media screen and (max-width: 500px) {
            #slider label {
                font: 11px/1.4 Arial, Helvetica, sans-serif;
                position: absolute;
                width: 20px;
                margin-top: 20px;
                margin-left: -10px;
                text-align: center;
            }
        }

    </style>


</head>

<body>
    <h1 id='header'>The Pay Gap Over Decades (And Over A Career)</h1>
    <br>
    <div id='slider'></div>
    <br>
    <div id="graphic">
    <img src="fallback.png" alt="[Chart]" class="fallback" />

    </div>

    <div class="footer">
        <p>Source: "A Grand Gender Convergence: Its Last Chapter" by Claudia Goldin</p>
        <p>Credit: Quoctrung Bui/NPR</p>
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/jquery.ui.touch-punch.min.js"></script>
    <script src="js/lib/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>

</body>
</html>
