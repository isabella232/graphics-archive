<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            margin: 0 0 11px 0;
            font-size: 16px;
            color: #111;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 12px;
            line-height: 1.4;
            margin: 0 0 11px 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        table {
            border-collapse: collapse;
            padding: 0;
            margin: 0 0 11px 0;
            width: 100%;
            font-size: 14px;
        }
        
        table th {
            text-align: left;
            border-bottom: 2px solid #eee;
            vertical-align: bottom;
        }
        
        table th.share {
            border-bottom: 0;
            text-align: center;
            padding: 0;
        }
        
        table td {
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }
        
        table th,
        table td {
            padding: 10px;
            color: #333;
            text-align: right;
        }
        
        table th:first-child,
        table td:first-child {
            text-align: left;
            padding-left: 0;
        }
        
        table th:nth-child(4),
        table td:nth-child(4) {
            padding-right: 0;
        }
        
        /* responsive table */
        @media screen and (max-width: 480px) {
            table { font-size: 12px; }
        }
    </style>

</head>
<body>
    <h1>How Leading Tech Companies Compare On Race</h1>
    
    <div id="graphic">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>White</th>
                    <th>Asian</th>
                    <th>Black</th>
                    <th>Hispanic</th>
                    <th>Other</th>
                </tr>
            </thead>

            
            <tr class="u.s.-workforce">
            
            
            <tr class="amazon">
            
                <td>Amazon</td>
                <td>60%</td>
                <td>13%</td>
                <td>15%</td>
                <td>9%</td>
                <td>3%</td>
            </tr>
            
            
            <tr class="facebook">
            
                <td>Facebook</td>
                <td>57%</td>
                <td>34%</td>
                <td>2%</td>
                <td>4%</td>
                <td>3%</td>
            </tr>
            
            
            <tr class="google">
            
                <td>Google</td>
                <td>61%</td>
                <td>30%</td>
                <td>2%</td>
                <td>3%</td>
                <td>4%</td>
            </tr>
            
            
            <tr class="twitter">
            
                <td>Twitter</td>
                <td>59%</td>
                <td>29%</td>
                <td>2%</td>
                <td>3%</td>
                <td>7%</td>
            </tr>
            
            
            <tr class="yahoo">
            
                <td>Yahoo</td>
                <td>50%</td>
                <td>39%</td>
                <td>2%</td>
                <td>4%</td>
                <td>2%</td>
            </tr>
            
            
        </table>
    </div>
    
    <div class="footnotes">
        <h4>Notes</h4>
        <p>Data are for U.S. workers only.</p>
    </div>

    <div class="footer">
        <p>Source: <a href="http://www.amazon.com/b/ref=tb_surl_diversity/?node=10080092011" target="_blank">Amazon</a>, <a href="http://newsroom.fb.com/news/2014/06/building-a-more-diverse-facebook/" target="_blank">Facebook</a>, <a href="http://googleblog.blogspot.com/2014/05/getting-to-work-on-diversity-at-google.html" target="_blank">Google</a>, <a href="https://blog.twitter.com/2014/building-a-twitter-we-can-be-proud-of">Twitter</a>, <a href="http://yahoo.tumblr.com/post/89085398949/workforce-diversity-at-yahoo" target="_blank">Yahoo</a></p>
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
