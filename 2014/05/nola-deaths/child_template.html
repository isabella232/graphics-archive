<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        body {
            margin: 0;
            padding: 0;
            line-height: 1.4;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1 {
            margin: 0 0 22px 0;
            font-size: 14px;
            color: #333;
        }
        
        h3 {
            font-weight: bold;
            color: #333;
            font-size: 14px;
            margin: 0 0 11px 0;
        }
        
        a, a:link, a:visited { 
            color: #4774CC; 
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        
        /* chart */
        #graphic { 
            width: 100%;
        }
        #graphic:before,
        #graphic:after {
            content: " "; /* 1 */
            display: table; /* 2 */
        }
        #graphic:after { clear: both; }
        
        #graphic svg { font-family: Arial, Helvetica, sans-serif; }
        #graphic .axis {
            font-size: 12px;
            fill: #666;
        }
        #graphic .axis path,
        #graphic .axis line {
            fill: none;
            stroke: #666;
            shape-rendering: crispEdges;
        }
        #graphic .axis.y path { display: none; }
        #graphic .axis.y .tick line { display: none; }
        #graphic .grid path { display: none; }
        #graphic .grid .tick {
            stroke: #ccc;
            stroke-dasharray: 1px 3px;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        
        #graphic .value text { 
            font-size: 11px;
            fill: #999;
            text-align: center;
        }
        
        #graphic .bar { fill: #8BC0BF; }
        #graph-race .bar-0,
        #graph-age .bar-2 { 
            fill: #17807E;
        }
        
        @media screen and (max-width: 625px) {
            .graph { 
                padding-bottom: 11px;
                border-bottom: 2px solid #eee;
                margin-bottom: 22px;
            }
            .graph:before,
            .graph:after {
                content: " ";
                display: table;
            }
            .graph:after { clear: both; }
        }
        @media screen and (min-width: 626px) {
            .graph { 
                float: left;
                margin-right: 22px;
            }
            .graph:nth-child(2) { margin-right: 0; }
        }
        @media screen and (min-width: 626px) and (max-width: 750px) {
            #graph-age .axis.x .tick text {
                -webkit-transform:rotate(-25deg);
                -ms-transform:rotate(7deg);
                transform:rotate(7deg);
            }
        }
    </style>

</head>
<body>
    <div id="graphic"><img src="fallback.png" alt="Graph: New Orleans murders in 2012-13, by race and age" /></div>
    
    <div class="footnotes">
        <h4>Notes</h4>
        <p>The age of two victims was unknown.</p>
    </div>

    <div class="footer">
        <p>Source: New Orleans Police Department</p>
        <p>Credit: Alyson Hurt and Keith O'Brien/NPR</p>
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
