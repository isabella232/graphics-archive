<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <!-- Fonts -->
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.10/webfont.js"></script>
    <script>
        WebFont.load({
             custom: {
                 families: [
                     'Gotham SSm:n4,n7',
                     'Gotham:n4,n7'
                 ],
                 urls: [
                     'https://s.npr.org/templates/css/fonts/GothamSSm.css',
                     'https://s.npr.org/templates/css/fonts/Gotham.css'
                 ]
             },
             timeout: 10000
         });
    </script>
    
    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 11px 0;
            font-size: 14px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 12px;
            margin: 0 0 22px 0;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }
        
        #graphic {
            margin-bottom: 11px;
        }

        #graphic:before,
        #graphic:after {
            content: " ";
            display: table;
        }
        #graphic:after { clear: both; }
        
        table {
            border-collapse: collapse;
            padding: 0;
            width: 48%;
            margin-right: 4%;
            float: left;
            font-size: 12px;
        }
        table:nth-child(2) { margin-right: 0; }
        
        table th {
            text-align: left;
            border-bottom: 2px solid #eee;
            vertical-align: bottom;
        }
        
        table td {
            border-top: 1px solid #eee;
            vertical-align: top;
        }
        
        table th,
        table td {
            padding: 10px;
            color: #333;
            text-align: center;
        }
        
        table th:first-child,
        table td:first-child {
            text-align: left;
        }
        
        table th:nth-child(2),
        table td:nth-child(2) {
            text-align: center;
            font-weight: bold;
            width: 25%;
        }
        
        table tr.highlight { font-weight: bold; }
        table tr.highlight td { background-color: #f1f1f1; }
        
        table td.score-89,
        table td.score-88,
        table td.score-87,
        table td.score-86,
        table td.score-85,
        table td.score-84,
        table td.score-83,
        table td.score-82,
        table td.score-81,
        table td.score-80 {
            background-color: rgba(23, 128, 126, 1);
            color: #fff;
        }

        table td.score-79,
        table td.score-78,
        table tr.highlight td.score-78,
        table td.score-77,
        table td.score-76,
        table td.score-75,
        table td.score-74,
        table td.score-73,
        table td.score-72,
        table td.score-71,
        table td.score-70 {
            background-color: rgba(23, 128, 126, .84);
        }

        table td.score-69,
        table td.score-68,
        table td.score-67,
        table td.score-66,
        table td.score-65,
        table td.score-64,
        table td.score-63,
        table td.score-62,
        table td.score-61,
        table td.score-60 {
            background-color: rgba(23, 128, 126, .68);
        }

        table td.score-59,
        table td.score-58,
        table td.score-57,
        table td.score-56,
        table td.score-55,
        table td.score-54,
        table td.score-53,
        table td.score-52,
        table td.score-51,
        table td.score-50 {
            background-color: rgba(23, 128, 126, .52);
        }

        table td.score-49,
        table td.score-48,
        table td.score-47,
        table td.score-46,
        table td.score-45,
        table td.score-44,
        table td.score-43,
        table td.score-42,
        table td.score-41,
        table td.score-40 {
            background-color: rgba(23, 128, 126, .36);
        }

        table td.score-39,
        table td.score-38,
        table td.score-37,
        table td.score-36,
        table td.score-35,
        table td.score-34,
        table td.score-33,
        table td.score-32,
        table td.score-31,
        table td.score-30 {
            background-color: rgba(23, 128, 126, .20);
        }
                

        /* responsive table */
        @media screen and (max-width: 400px) {
            table {
                width: 100%;
                float: none;
                margin: 0;
            }
        }
    </style>

</head>
<body>
    <h1>{{ COPY.labels.headline }}</h1>

    <div id="graphic">
        <table>
        {% for row in COPY.data %}
        {% if loop.index <= 69 %}
            <tr{% if row.highlight == 'True' %} class="highlight"{% endif %}>
                <td>{{ row.country }}</td>
                <td class="score-{{ row.score|int }}">{{ row.score|int }}</td>
            </tr>
        {% endif %}
        {% endfor %}
        </table>

        <table>
        {% for row in COPY.data %}
        {% if loop.index > 69 %}
            <tr{% if row.highlight == 'True' %} class="highlight"{% endif %}>
                <td>{{ row.country }}</td>
                <td class="score-{{ row.score|int }}">{{ row.score|int }}</td>
            </tr>
        {% endif %}
        {% endfor %}
        </table>
    </div>
    
    <div class="footer">
        <p>Source: {{ COPY.labels.source }}</p>
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
