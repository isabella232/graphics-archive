<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            margin: 0 0 22px 0;
            font-size: 14px;
            color: #333;
        }
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }
        
        /* chart */
        #graphic { margin-bottom: 1em; }
        #graphic:before,
        #graphic:after {
            content: " "; /* 1 */
            display: table; /* 2 */
        }
        #graphic:after { clear: both; }
        
        #graphic .line {
            fill: none;
            stroke-width: 1px;
            stroke: #a9cecd;
        }
        #graphic .line.world { 
            stroke-width: 3px;
            stroke: #0a403e;
        }
        #graphic .line.developing,
        #graphic .line.developed { 
            stroke-width: 2px;
            stroke: #115f5e;
        }
        #graphic text {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            font-weight: normal;
            text-align: right;
            fill: #333;
        }
        #graphic .l-world,
        #graphic .l-developing,
        #graphic .l-developed { 
            font-weight: bold;
        }
        #graphic .axis.label {
            font-size: 12px;
            font-weight: bold;
            color: #000;
        }
    </style>

</head>
<body>
    <h1>Deaths Of Children Under Age 5 (Per 1,000 Live Births), By Region</h1>
    <div id="graphic"><img src="fallback.png" alt="Chart: child mortality around the world" /></div>
    
    <div class="footer">
        <p>Source: UNICEF &ldquo;<a href="http://www.unicef.org/media/files/2013_IGME_child_mortality_Report.pdf">Levels And Trends In Child Mortality Report 2013</a>&rdquo; (PDF)</p>
        <p>Credit: Alyson Hurt/NPR</p>
    </div>


    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
