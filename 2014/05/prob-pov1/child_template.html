    <script>
        WebFont.load({
             custom: {
                 families: [
                     'Gotham SSm:n4,n7',

                 urls: [

    <style type="text/css">
        /* base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }



        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }

        #graph-filled {
            display: inline-block;
            float: left;
            background-color:#C5DFDF;
            background-image: url("richperson.svg");
            background-repeat:no-repeat;
            background-size: contain;
            background-position:center;
            outline:white solid thin;

            /*-webkit-border-radius: 50%; */
            /*-moz-border-radius: 50%; */
            /*border-radius: 50%; */


        } 

        #graph-nofill {
            display: inline-block;
            float: left;
            background-color:#eee;
            background-image: url("normalperson.svg");
            background-repeat:no-repeat;
            background-size: contain;
            background-position:center;
            outline:white solid thin;

        }


        #block {
            overflow: auto;
            width: 100%;
        }

        h4 {
            margin-bottom: 6px;
            color: black;
            opacity: .7;
            font-size: 18px;
        }

/*temp*/

    </style>

</head>

    <div id="block">
    <h4> 5 out of 100 U.S. households will break into the top 1% of incomes (roughly $360,000*) for at least 2 consecutive years.  </h4>
