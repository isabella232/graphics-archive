<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <!-- Fonts -->
    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.10/webfont.js"></script>
    <script>
        WebFont.load({
             custom: {
                 families: [
                     'Gotham SSm:n4,n7',
                     'Gotham:n4,n7'
                 ],
                 urls: [
                     'https://s.npr.org/templates/css/fonts/GothamSSm.css',
                     'https://s.npr.org/templates/css/fonts/Gotham.css'
                 ]
             },
             timeout: 10000
         });
    </script>
    
    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }

        h1 {
            margin: 0 0 6px 0;
            font-size: 16px;
            color: #333;
            float: left;
            width: auto;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 14px;
            margin: -10px 0 0 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Gotham", Helvetica, Arial, sans-serif;
            margin: auto;
            position: relative;
        }

        .bigchart {
            margin: -9px 0 0 0;
            padding: 0;
        }

/*left sidebar*/

        .headerdiv {
            float: left;
            width: 110px;
            height: auto;
            position: relative;
            display: inline-block;
        }

        .headerdiv h3 {
            font-weight: normal;
            font-size: 12px;
            text-align: right;
        }

        .headerdiv:before,
        .headerdiv:after {
            content: " ";
            display: table; /* 2 */
        }

        .headerdiv:after {
            clear: both;
        }    

        .amount {
            margin-top: -.7em;
            font: 10px 'Gotham', sans-serif;
            margin-right: 25px;            
            text-align: right;
        }
        .group {
            font: 12px 'Gotham', sans-serif;
            margin-right: 25px;
            text-align: right;
        }

/*left sidebar*/

        /* Treemap */

        .node {
            font: 10px 'Gotham', sans-serif;
            text-align: left;
            vertical-align: middle;
            line-height: 1.2em;
            overflow: hidden;
            position: absolute;
            color: #e0e0e0;
            cursor: default;

            /*background: #feb890;*/
            opacity: .9;
        }

        .parent.node {
            background: #fff;
        }
        .node .childlabel {
            padding: 2px 0px 0 4px;
            color: black;
        }
        .node .childranklabel {
            font-size: 8px;
            padding: 2px 0px 0 4px;
            color: black;        
        }

        .node.highlight {
            background: #f5f8ae;
        /*    background: black;*/
            color: #c3c3c3;
            overflow: visible;

        }
        .node.highlight:hover, .node:hover {
            /*background: #ff6;*/
            opacity: .6;
            cursor: pointer;
        }

        .node.selected {
            background: #f5f8ae;
            color: #000;
            overflow: 
        }
        .parent.node:hover {
            background: #999;
        }

        .percentile-0-10th {
            background: #267062;

        }        
        .percentile-10th-20th {
            background: #267062;

        }        
        .percentile-20th-30th {
            background: #359781;

        }
        .percentile-30th-40th {
            background: #359781;

        }
        .percentile-40th-50th {
            background: #5bddaa;

        }
        .percentile-50th-60th {
            background: #5bddaa;

        }
        .percentile-60th-70th {
            background: #aaebcc;

        }
        .percentile-70th-80th {
            background: #aaebcc;

        }
        .percentile-80th-90th {
            background: #d2f7e5;

        }
        .percentile-90th-99th {
            background: #d2f7e5;
        }

        .percentile-99th {
            background: #e7fff0;
        }

        .hover-job {
            background: #f2f983;
        }   

/* end Treemap*/

        #header {
            margin-bottom: 9px;
        }

        #header:before, #header:after {
            content: " "; /* 1 */
            display: table; /* 2 */
        }
        #header:after {
            clear: both;
        }

        #tooltip {
            float: right;
            font-size: 12px;
            margin: 0px 15px 10px 0;   
            color: #676767;
            padding-right: 10px;                     
        }  
        #tooltip.active { 
            display: block;
            width: 100%
            right: 0px;

         }
        #tooltip strong { 
            font-size: 14px;
        }
        #tooltip em {
            font-size: 12px;
        }
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }
    </style>

</head>
<body>
    <div id='header'>
        <h1>Jobs Up And Down The Income Ladder</h1>
        <h2 id='tooltip'><strong>Select A Job</strong></h2>
    </div>


    <div id="graphic"></div>
    
    <div class="footnotes">
        <h4>Notes</h4>
        <p>Data from 2012, adjusted for inflation.</p>
    </div>

    <div class="footer">
        <p>Source: IPUMS-USA, University of Minnesota; American Community Survey </p>
        {% if COPY.labels.credit %}<p>Credit: {{ COPY.labels.credit }}</p>{% endif %}
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
   <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
