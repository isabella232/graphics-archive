<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4 Arial, Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 6px 0;
            font-size: 21px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 14px;
            margin: 0 0 18px 0;
        }
        h3 {
            font-size: 16px;
            margin: 0 0 15px 0;
            color: #555;
        }          
        .footnotes { margin-bottom: 20px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1.3;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        /* graphic */
        /* graphic */
        #graphic { margin: 5px; }

        #graphic:before,
        #graphic:after {
            content: " "; /* 1 */
            display: table; /* 2 */
        }
        #graphic:after { clear: both; }
      
        #graphic img.fallback {
            max-width: 100%;
            height: auto;
        }
        
        .chart { 
            margin: 0 0 18px 0;
            
            float: left; }
        
        .key {
            margin: 0 0 22px 0;
            padding: 0;
            list-style-type: none;
        }
        .key .key-item { 
            display: inline-block;
            margin: 0 18px 0 0;
            padding: 0;
            line-height: 15px;
        }
        .key .key-item b { 
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 6px;
            float: left;
        }
        .key .key-item label { 
            white-space: nowrap;
            font-size: 12px;
            color: #333;
            font-weight: normal;
        }

        .axis {
            font-size: 12px;
            fill: #666;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #666;
            shape-rendering: crispEdges;
        }
        .y-axis path { display: none; }
        .y-axis .tick line { display: none; }

        .grid path { display: none; }
        .grid .tick {
            stroke: #ccc;
            stroke-dasharray: 1px 3px;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        .grid.y .tick:first-child { display: none; }

        .line {
            fill: none;
            stroke-width: 3px;
            /*stroke: #ccc;*/
        }

        .index {
            opacity: 1;
            
        }

       .button {
           font-size: 12px;
           color: white;
           stroke-width:3px;
           margin-bottom: 10px;
           padding: 3px;
           text-align: center;
           height: 30px;
           min-width: 150px;
           width: 250px;
           border: 0;
           cursor: pointer;
            /*-webkit-appearance: none;*/
       }        
        
       .button-on {
           background:#3955e9;           
       }

       .button-off {
           background:#ccc;           
       }

        button:focus {outline:0;}
        .level-off {
            opacity: 0;
        }
        .hline {
            stroke-width: .5px;
            stroke: black;
        }

        @media screen and (min-width: 551px) {
            .chart.pct h3  { margin-left: 26px; }
        }
        @media screen and (max-width: 550px) {
            .chart { float: none; }
            .chart.amt { margin-bottom: 11px; }
        }
    </style>
</head>

<body>
    <h1>Household Income By Education, 1993-2013</h1>
    <h2>Click To Toggle Between Change And Level</h2>
    <button class="button buttonIndex" onclick="clickedIndex()">Change</button>    
    <button class="button buttonLevel" onclick="clickedLevel()">In Dollars</button>
    


    <div id="graphic"><img src="fallback.png" alt="[Chart]" class="fallback" /></div>
    
    
    <div class="footnotes">
        <h4>Notes</h4>
        <p>Households are grouped by the highest degree earned by the heads of households who are older than 25.</p>
    </div>
    

    <div class="footer">
        <p>Source: Current Population Survey</p>
        <p>Credit: Quoctrung Bui/NPR</p>
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
