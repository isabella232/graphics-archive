<!DOCTYPE html>
<html lang="en">

<head>
    <title>Graphic : NPR</title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="https://media.npr.org/favicon.ico" />

    <style type="text/css">
        /* base styles */
        html { -webkit-text-size-adjust: none; }
        body {
            margin: 0;
            padding: 0;
            font: 14px/1.4  Helvetica, sans-serif;
            color: #333;
        }
        h1 {
            margin: 0 0 4px 0;
            font-size: 16px;
            color: #333;
        }
        h2 {
            font-weight: normal;
            color: #666;
            font-size: 14px;
            margin: 0 0 10px 0;
        }
        h3 {
            font-weight: normal;
            color: #666;
            font-size: 14px;
            margin: 0 0 5px 0;
            font-style: italic;
        }
        .footnotes { margin-bottom: 15px; }
        .footnotes h4 {
            margin: 2px 0 7px 0;
            color: #666;
            font-size: 11px;
        }
        .footnotes p,
        .footer p {
            margin: 2px 0 0 0;
            font-size: 11px;
            line-height: 1;
            color: #808080;
        }
        a, a:link, a:visited {
            color: #4774CC;
            text-decoration: none;
        }
        a:hover, a:active { opacity: 0.7; }

        /* graphic */
        #graphic { margin: 0 0 0 0; }
        #graphic img.fallback {
            max-width: 100%;
            height: auto;
        }

        .key {
            margin: 0 0 22px 0;
            padding: 0;
            list-style-type: none;
        }
        .key .key-item { 
            display: inline-block;
            margin: 0 18px 0 0;
            padding: 0;
            line-height: 15px;
        }
        .key .key-item b { 
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 6px;
            float: left;
        }
        .key .key-item label { 
            white-space: nowrap;
            font-size: 12px;
            color: #333;
            font-weight: normal;
        }

        .axis {
            font-size: 16px;
            fill: #666;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #666;
            shape-rendering: crispEdges;
        }
        .axis.x path {
            display: none;
        }


        .axis.y path { 
            display: none; 
         }
        .axis.y .tick line { display: none; }
        .grid path { display: none; }
        .grid .tick {
            stroke: #ccc;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }
        .grid.y .tick:first-child { display: none; }

        .lines {
            fill: none;
            stroke-width: 20px;
            opacity: 1;
            visibility: hidden;
        }


        .selected {
            visibility: visible;
            stroke: #f8bd0f;
        }        
        
        .selected-opaque {
            opacity: 1; 
            fill: #f8bd0f !important;
           
        }

        .costumelabel {
            font-size: 12px;
            position: absolute;
            vertical-align: middle;
            width: 60px;

        }
        .costumeboxes {
            opacity: 1;
            cursor: pointer;
        }


        .rank-1 {
            fill: #f77d1f;
        }
        .rank-2 {
            fill: #f77d1f;
        }
        .rank-3 {
            fill: #f77d1f;
        }
        .rank-4 {
            fill: #e04418;
        }
        .rank-5 {
            fill: #e04418;
        }
        .rank-6 {
            fill: #e04418;
        }
        .rank-7 {
            fill: #bb2214;
        }
        .rank-8 {
            fill: #bb2214;
        }
        .rank-9 {
            fill: #bb2214;
        }
        .rank-10 {
            fill: #6C2315;
        }
        .rank-11 {
            fill: #6C2315;
        }
        .rank-12 {
            fill: #6C2315;
        }
        .rank-13 {
            fill: #38060a;
        }

    @media screen and (max-width: 480px) {
        .axis {
            font-size: 12px;
            fill: #666;
        }

        .costumelabel {
            font-size: 10px;
            position: absolute;
            vertical-align: middle;
            width: 60px;

        }

        .lines {
            fill: none;
            stroke-width: 15px;
            opacity: 1;
            visibility: hidden;
        }        
    }        

    </style>
</head>

<body>

    <h1>Zombies Are Hot, But Clowns Are Not</h1>
    <h2>Top-Ranked Halloween Costumes For Adults, 2009-2013</h2>
    <h3>Hover or tap on each costume to see how its rankings change over time.</h2>

    <div id="graphic"><img src="fallback.png" alt="[Chart]" class="fallback" /></div>   

    <div class="footer">
        <p>Source: National Retail Federation</p>
        <p>Credit: Quoctrung Bui and LA Johnson</p>
    </div>

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/d3.v3.min.js" type="text/javascript"></script>
    <script src="js/lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="https://pym.nprapps.org/pym.v1.min.js" type="text/javascript"></script>
    <script src="js/graphic.js" type="text/javascript"></script>
</body>
</html>
